
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom fonts for this template -->
<link href="/AIIT/admin/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/AIIT/admin/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/AIIT/admin/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">
<title>帳號預覽</title>

<style>
.div1 {
	border: 2px solid #0B1A4A;
	border-radius: 20px;
	width: 600px;
	margin: 50px auto;
}

.head2 {
	margin: 20px auto;
	text-align: center;
}

.divForm {
	width: 500px;
	margin: 20px auto;
	text-align: left;
}

.divInput {
	margin: 10px auto;
	text-align: center;
}

h3 {
	justify-content: center;
}

input {
	width: 250px;
}

td, th, audio {
	width: 250px
}

.btn {
	width: 100px;
}

textarea {
	resize: none;
}

img {
	width: auto;
	/* 	height: 100px; */
	/* 	margin-right: 10px; */
}

imgth {
	width: 123px;
	height: 103px;
	margin-right: 13px;
}
</style>
</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="admin/sidebar.html"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div th:replace="admin/topbar.html"></div>
			<div id="content" class="div1">
				<form>
					<h3>帳號預覽</h3>
					<div class="divForm"></div>
					<table>
						<tr>
							<td><label for="member_name">帳號名稱</label>
							<td><input id="member_name" th:value="${findbymemberid.member_name}" disabled></td>
						</tr>
						<tr>
							<td><label for="member_place">所屬新團</label>
							<td><input id="membe_place" th:value="${findbymemberid.member_place}" disabled></td>
						</tr>
						<tr>
							<td><label for="member_role">服事項目</label>
							<td><input id="member_role" th:value="${findbymemberid.member_role}" disabled></td>
						</tr>
						<tr>

							<td><label for="member_mail">電子郵件</label></td>
							<td><input id="member_mail" th:value="${findbymemberid.member_mail}" disabled></td>

						</tr>
						<tr>
							<td><label for="member_imagename">照片</label></td>
							<td><img id="member_image" class="img-thumbnail"
								th:src="@{/memberImageFileTempDir/} + ${findbymemberid.member_imageName}"
								alt="" /></td>
						</tr>
						<tr>
							<td><label for="member_createDateTime">加入時間</label></td>
							<td><input id="member_createDateTime" disabled
								th:value="${#dates.format(findbymemberid.member_createDateTime, 'yyyy-MM-dd HH:mm')}"></td>
						</tr>
					</table>
					<div class="divInput">
						<a th:href="@{/admin/member/member_home}"><input type="button"
							value="取消"></a>
					</div>
			</div>

			</form>
		</div>
	</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../../admin/vendor/jquery/jquery.min.js"></script>
	<script src="../../admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../../admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../../admin/js/sb-admin-2.min.js"></script>


	<!-- Page level plugins -->
	<script src="../../admin/vendor/datatables/jquery.dataTables.min.js"></script>
	<script
		src="../../admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="../../admin/js/demo/datatables-demo.js"></script>
</body>
</html>
