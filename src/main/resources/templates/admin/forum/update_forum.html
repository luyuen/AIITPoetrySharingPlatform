<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom fonts for this template -->
<link href="../../vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../../css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="../../vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="admin/sidebar.html"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<div th:replace="admin/topbar.html"></div>
				<form
					th:action="@{/admin/update_forum/controller/{forum_id}(forum_id=${findbyforumid.forum_id})}"
					method="post" enctype="multipart/form-data">
					<tr>
						<th>編號</th>
						<br />
						<td><input th:value="${findbyforumid.forum_id} "
							name="forum_id" disabled></td>
					<tr>
						<br />
						<th>上傳者</th>
						<br />
						<td><input th:value="${findbyforumid.forum_name}"
							name="forum_name"></td>
					</tr>
					<br />
					<tr>
						<br />
						<th>檔案名稱</th>
						<br />
						<td><input th:value="${findbyforumid.forum_imageName}"
							name="forum_image"><input th:type="file"
							name="forum_image"></td>
					</tr>
					<br />
					<tr>
						<td>建立時間</td>
						<br />
						<td><input th:value="${findbyforumid.forum_createdatetime}"
							name="forum_createdatetime" disabled></td>
					</tr>
					<br />
					<tr>
						<td>最後更新</td>
						<br />
						<td><input th:value="${findbyforumid.forum_lastdatetime}"
							name="forum_lastdatetime" disabled></td>
					</tr>
					<br />
					<tr>
						<td>註解</td>
						<br />
						<td><input th:value="${findbyforumid.forum_content}"
							name="forum_content"></td>
					</tr>
					<br>
					<button>更新</button>
					<a th:href="@{/admin/forum/forum_home}"><input type="button"
						value="取消"></a>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../js/sb-admin-2.min.js"></script>


	<!-- Page level plugins -->
	<script src="../vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="../js/demo/datatables-demo.js"></script>

</body>
</html>
