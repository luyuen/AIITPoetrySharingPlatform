<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<!-- Custom fonts for this template -->
<link href="/AIIT/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/AIIT/admin/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/AIIT/admin/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">
<style>
.div1 {
	border: 2px solid #0B1A4A;
	border-radius: 20px;
	width: 600px;
	margin: 50px auto;
}

.head2 {
	margin: 20px auto;
	text-align: center;
}

.divForm {
	width: 500px;
	margin: 20px auto;
	text-align: left;
}

.divInput {
	margin: 10px auto;
	text-align: center;
}

h3 {
	justify-content: center;
}

input {
	width: 250px;
}

td, th, audio {
	width: 250px
}

.btn {
	width: 100px;
}

textarea {
	resize: none;
}

img {
	width: auto;
	/* 	height: 100px; */
	/* 	margin-right: 10px; */
}

imgth {
	width: 123px;
	height: 103px;
	margin-right: 13px;
}
</style>


<title>Insert title here</title>
</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="admin/sidebar.html"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<div th:replace="admin/topbar.html"></div>
				<div id="content" class="div1">
					<form th:action="@{/admin/insert_member/controller}" method="post"
						enctype="multipart/form-data">
						<h3>新增帳號</h3>
						<div class="divForm">
							<table>
								<tr>

									<td><label for=member_name>帳號名稱:</label></td>
									<td><input type="text" name="member_name"
										id="member_name">
									</td>
								</tr>
								<tr>

									<td><label for="memberPlace">所屬新團:</label></td>
									<td><input class="form-control" list="placeList"
										id="memberPlace" placeholder="請選澤" name="member_place">
										<datalist id="placeList">
											<option id="0" value="台北新團一">
											<option id="1" value="台北新團二">
											<option id="2" value="台北新團三">
											<option id="3" value="台北新團四">
											<option id="4" value="台北新團五">
											<option id="5" value="土城新團">
											<option id="6" value="汐止新團">
											<option id="7" value="渴望新團">
											<option id="8" value="新竹新團">
											<option id="9" value="台中新團">
											<option id="10" value="釜山新團">
											<option id="11" value="大邱新團">
											<option id="12" value="平澤新團">
										</datalist></td>
								</tr>
								<tr>

									<td><label for="memberRole"></label>服事項目:</td>
									<td><input class="form-control" list="roleList"
										id="memberRole" placeholder="請選澤" name="member_role">
										<datalist id="roleList">
											<option id="0" value="詩琴">
											<option id="1" value="影音">
											<option id="2" value="剪輯">
											<option id="3" value="字幕"></option>
										</datalist></td>
								</tr>
								<tr>
									<td><label for="member_image"></label>電子郵件:</td>
									<td><input type="mail" class="form-control"
										name="member_mail" id="member_mail"></td>
								</tr>
								<tr>
									<td><label for="member_image"></label>帳號頭貼:</td>
									<td><input type="file" class="form-control"
										name="member_image" id="member_image"></td>
								</tr>




								</tr>
							</table>
							<div class="divInput">
								<input type="submit" value="送出">
							</div>
							<div class="divInput">
								<a th:href="@{/admin/member/member_home}"><input
									type="button" value="取消"></a>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="../../vendor/jquery/jquery.min.js"></script>
		<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="../../js/sb-admin-2.min.js"></script>


		<!-- Page level plugins -->
		<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
		<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>

		<!-- Page level custom scripts -->
		<script src="../../js/demo/datatables-demo.js"></script>
</body>
</html>
